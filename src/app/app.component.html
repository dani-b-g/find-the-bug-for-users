<div class="product-grid">
  <div *ngFor="let product of products" class="product-tile">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>{{ product.price | currency }}</strong></p>
  </div>
</div>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
      Product name is required.
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Product Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Product Price</mat-label>
    <input matInput type="number" formControlName="price">
    <mat-error *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
      Product price is required.
    </mat-error>
  </mat-form-field>
  
  <button mat-raised-button type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
